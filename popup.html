<!DOCTYPE html>
<html>
  <head>
    <title>Extract Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      #copyButton {
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #copyButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Extracted Table</h1>
    <div>
      <table id="resultTable"></table>
    </div>
    <button id="copyButton">Copy Table</button>
    <h2>Original Image</h2>
    <img id="image" alt="Selected Image" style="max-width: 100%" />
    <script src="popup.js"></script>
  </body>
</html>
